<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Windows XP–style portfolio desktop for Maksim Shmelev (E-commerce / Digital Marketing)." />
  <title>Maksim Shmelev · XP Desktop</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- XP-ish wallpaper (CSS) -->
  <div id="wallpaper" aria-hidden="true"></div>

  <!-- Desktop icons -->
  <main id="desktop" class="desktop" role="main" aria-label="Desktop">
    <section class="desktop-icons" aria-label="Desktop icons">
      
      <button class="deskicon" data-open="mycomputer" type="button" aria-label="Open My Computer">
        <img class="deskicon__img" src="assets/icons/computer.png" alt="" aria-hidden="true">
        <div class="deskicon__label">My Computer</div>
      </button>

      <button class="deskicon" data-open="mydocuments" type="button" aria-label="Open My Documents">
        <img class="deskicon__img" src="assets/icons/folder.png" alt="" aria-hidden="true">
        <div class="deskicon__label">My Documents</div>
      </button>

      <button class="deskicon" data-open="network" type="button" aria-label="Open Network Neighborhood">
        <img class="deskicon__img" src="assets/icons/network.png" alt="" aria-hidden="true">
        <div class="deskicon__label">Network Neighborhood</div>
      </button>

      <button class="deskicon" data-open="recycle" type="button" aria-label="Open Recycle Bin">
        <img class="deskicon__img" src="assets/icons/recycle.png" alt="" aria-hidden="true">
        <div class="deskicon__label">Recycle Bin</div>
      </button>

      <button class="deskicon" data-open="cv" type="button" aria-label="Open CV (PDF)">
        <img class="deskicon__img" src="assets/icons/pdf.png" alt="" aria-hidden="true">
        <div class="deskicon__label">CV.pdf</div>
      </button>

      <button class="deskicon" data-open="about" type="button" aria-label="Open About (Notepad)">
        <img class="deskicon__img" src="assets/icons/txt.png" alt="" aria-hidden="true">
        <div class="deskicon__label">About.txt</div>
      </button>

    </section>

    <!-- Windows container -->
    <div id="windows" class="windows" aria-live="polite"></div>
  </main>

  <!-- Taskbar -->
  <footer class="taskbar" role="contentinfo" aria-label="Taskbar">
    <button id="startBtn" class="start" type="button" aria-haspopup="true" aria-expanded="false">
      <span class="start__flag" aria-hidden="true"></span>
      <span class="start__text">start</span>
    </button>

    <div class="taskbar__strip" aria-label="Open windows">
      <div id="taskButtons" class="taskbuttons"></div>
    </div>

    <div class="tray" aria-label="System tray">
      <div class="tray__icons" aria-hidden="true"><img src="assets/icons/ie.png" class="tray__ico" alt=""><img src="assets/icons/network.png" class="tray__ico" alt=""><img src="assets/icons/txt.png" class="tray__ico" alt=""></div>
      <div id="clock" class="tray__clock">--:--</div>
    </div>
  </footer>

  <!-- Small start menu -->
  <aside id="startMenu" class="startmenu" aria-label="Start menu" hidden>
    <div class="startmenu__head">
      <div class="startmenu__avatar" aria-hidden="true"><img src="assets/icons/computer.png" alt=""></div>
      <div>
        <div class="startmenu__name">Maksim Shmelev</div>
        <div class="startmenu__role">E-commerce · Digital marketing</div>
      </div>
    </div>
    
    <div class="startmenu__body">
      <button class="startitem" data-open="mycomputer" type="button"><img class="startitem__ico" src="assets/icons/computer.png" alt="">My Computer</button>
      <button class="startitem" data-open="mydocuments" type="button"><img class="startitem__ico" src="assets/icons/folder.png" alt="">My Documents</button>
      <button class="startitem" data-open="network" type="button"><img class="startitem__ico" src="assets/icons/network.png" alt="">Network Neighborhood</button>
      <button class="startitem" data-open="cv" type="button"><img class="startitem__ico" src="assets/icons/pdf.png" alt="">CV.pdf</button>
      <div class="startmenu__sep"></div>
      <button class="startitem" data-open="about" type="button"><img class="startitem__ico" src="assets/icons/txt.png" alt="">About.txt</button>
      <button class="startitem" data-open="contact_card" type="button"><img class="startitem__ico" src="assets/icons/network.png" alt="">Contact</button>
      <div class="startmenu__sep"></div>
      <button class="startitem" id="resetLayout" type="button"><img class="startitem__ico" src="assets/icons/recycle.png" alt="">Reset windows</button>
    </div>
  </aside>


  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="./app.js"></script>
</body>
</html>
