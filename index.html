<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Personal website in a desktop UI style" />
  <title>Maksim Shmelev â€” Desktop</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="wallpaper" aria-hidden="true"></div>

  <!-- Top controls -->
  <header class="topbar" role="banner">
    <div class="topbar__left">
      <div class="brand">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__text" id="brandText">hi! i'm â€¦</span>
      </div>
      <div class="hint" id="hintText">Marketing / E-commerce</div>
    </div>

    <div class="topbar__right">
      <button class="toggle" id="themeToggle" type="button" aria-pressed="false" title="Toggle theme">
        <span class="toggle__icon" aria-hidden="true">â˜¾</span>
        <span class="toggle__label">Dark</span>
      </button>

      <button class="toggle" id="sfxToggle" type="button" aria-pressed="false" title="Toggle sound effects">
        <span class="toggle__icon" aria-hidden="true">â™ª</span>
        <span class="toggle__label">SFX</span>
      </button>

      <button class="btn" id="resetLayout" type="button" title="Reset window positions">
        Reset
      </button>
    </div>
  </header>

  <!-- Desktop -->
  <main id="desktop" class="desktop" role="main">

    <!-- Optional little buddy -->
    <section class="buddy" aria-label="Desktop buddy">
      <div class="buddy__card">
        <img class="buddy__img" src="assets/rat.svg" alt="Rat buddy" />
        <div class="buddy__text">
          <div class="buddy__title">desktop buddy</div>
          <div class="buddy__subtitle">click icons in the dock to open windows</div>
        </div>
      </div>
    </section>

    <!-- Windows container -->
    <div id="windows" class="windows" aria-live="polite"></div>

    <!-- Dock (icons bottom-center) -->
    <nav class="icons" aria-label="Dock">
      <button class="icon" data-open="about" type="button" title="About">
        <div class="icon__glyph" aria-hidden="true">ğŸ‘‹</div>
        <div class="icon__label">about</div>
      </button>

      <button class="icon" data-open="work" type="button" title="Work">
        <div class="icon__glyph" aria-hidden="true">ğŸ§©</div>
        <div class="icon__label">work</div>
      </button>

      <button class="icon" data-open="links" type="button" title="Links">
        <div class="icon__glyph" aria-hidden="true">ğŸ”—</div>
        <div class="icon__label">links</div>
      </button>

      <button class="icon" data-open="contact" type="button" title="Contact">
        <div class="icon__glyph" aria-hidden="true">âœ‰ï¸</div>
        <div class="icon__label">contact</div>
      </button>

      <button class="icon" data-open="downloads" type="button" title="Downloads">
        <div class="icon__glyph" aria-hidden="true">â¬‡ï¸</div>
        <div class="icon__label">downloads</div>
      </button>

      <button class="icon" data-open="faq" type="button" title="FAQ">
        <div class="icon__glyph" aria-hidden="true">â“</div>
        <div class="icon__label">faq</div>
      </button>
    </nav>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="./app.js"></script>
</body>
</html>
