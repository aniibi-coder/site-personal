<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Windows XPâ€“style portfolio desktop for Maksim Shmelev (E-commerce / Digital Marketing)." />
  <title>Maksim Shmelev Â· XP Desktop</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- XP-ish wallpaper (CSS) -->
  <div id="wallpaper" aria-hidden="true"></div>

  <!-- Desktop icons -->
  <main id="desktop" class="desktop" role="main" aria-label="Desktop">
    <section class="desktop-icons" aria-label="Desktop icons">
      <button class="deskicon" data-open="cv" type="button" aria-label="Open CV (PDF)">
        <div class="deskicon__img" aria-hidden="true"><img src="./assets/icons/pdf.png" alt="" aria-hidden="true"></div>
        <div class="deskicon__label">CV.pdf</div>
      </button>

      <button class="deskicon" data-open="folder_experience" type="button" aria-label="Open Experience folder">
        <div class="deskicon__img" aria-hidden="true"><img src="./assets/icons/folder.png" alt="" aria-hidden="true"></div>
        <div class="deskicon__label">Experience</div>
      </button>

      <button class="deskicon" data-open="folder_projects" type="button" aria-label="Open Projects folder">
        <div class="deskicon__img" aria-hidden="true"><img src="./assets/icons/folder.png" alt="" aria-hidden="true"></div>
        <div class="deskicon__label">Projects</div>
      </button>

      <button class="deskicon" data-open="folder_certificates" type="button" aria-label="Open Certificates folder">
        <div class="deskicon__img" aria-hidden="true"><img src="./assets/icons/folder.png" alt="" aria-hidden="true"></div>
        <div class="deskicon__label">Certificates</div>
      </button>

      <button class="deskicon" data-open="folder_contact" type="button" aria-label="Open Contact folder">
        <div class="deskicon__img" aria-hidden="true"><img src="./assets/icons/folder.png" alt="" aria-hidden="true"></div>
        <div class="deskicon__label">Contact</div>
      </button>

      <button class="deskicon" data-open="about" type="button" aria-label="Open Readme">
        <div class="deskicon__img" aria-hidden="true"><img src="./assets/icons/txt.png" alt="" aria-hidden="true"></div>
        <div class="deskicon__label">Readme.txt</div>
      </button>
    </section>

    <!-- Welcome panel (non-modal) -->
    <section class="welcome" id="welcomeCard" aria-label="Welcome panel">
      <div class="welcome__top">
        <div class="welcome__title">Welcome</div>
        <button class="welcome__close" id="welcomeClose" type="button" aria-label="Close">âœ•</button>
      </div>
      <div class="welcome__body">
        <div class="welcome__name">Maksim Shmelev</div>
        <div class="welcome__tag">E-commerce Â· Digital marketing</div>
        <div class="welcome__actions">
          <button class="welcome__btn" data-open="cv" type="button">Open CV</button>
          <button class="welcome__btn" data-open="folder_projects" type="button">Projects</button>
          <button class="welcome__btn" data-open="folder_contact" type="button">Contact</button>
        </div>
        <div class="welcome__hint">Tip: click icons â€¢ Drag windows â€¢ Esc closes active window</div>
      </div>
    </section>

    <!-- Windows container -->
    <div id="windows" class="windows" aria-live="polite"></div>
  </main>

  <!-- Taskbar -->
  <footer class="taskbar" role="contentinfo" aria-label="Taskbar">
    <button id="startBtn" class="start" type="button" aria-haspopup="true" aria-expanded="false">
      <span class="start__flag" aria-hidden="true">ðŸŸ©</span>
      <span class="start__text">start</span>
    </button>

    <div class="taskbar__strip" aria-label="Open windows">
      <div id="taskButtons" class="taskbuttons"></div>
    </div>

    <div class="tray" aria-label="System tray">
      <div class="tray__icons" aria-hidden="true"><img src="./assets/icons/mail.png" alt="" aria-hidden="true"></div>
      <div id="clock" class="tray__clock">--:--</div>
    </div>
  </footer>

  <!-- Small start menu -->
  <aside id="startMenu" class="startmenu" aria-label="Start menu" hidden>
    <div class="startmenu__head">
      <div class="startmenu__avatar" aria-hidden="true"><img src="./assets/icons/computer.png" alt="" aria-hidden="true"></div>
      <div>
        <div class="startmenu__name">Maksim Shmelev</div>
        <div class="startmenu__role">E-commerce Â· Digital marketing</div>
      </div>
    </div>
    <div class="startmenu__body">
      <button class="startitem" data-open="cv" type="button"><span class="startitem__icon"><img src="./assets/icons/pdf.png" alt="" aria-hidden="true"></span>CV.pdf</button>
      <button class="startitem" data-open="folder_experience" type="button"><span class="startitem__icon"><img src="./assets/icons/folder.png" alt="" aria-hidden="true"></span>Experience</button>
      <button class="startitem" data-open="folder_projects" type="button"><span class="startitem__icon"><img src="./assets/icons/folder.png" alt="" aria-hidden="true"></span>Projects</button>
      <button class="startitem" data-open="folder_certificates" type="button"><span class="startitem__icon"><img src="./assets/icons/folder.png" alt="" aria-hidden="true"></span>Certificates</button>
      <button class="startitem" data-open="folder_contact" type="button"><span class="startitem__icon"><img src="./assets/icons/folder.png" alt="" aria-hidden="true"></span>Contact</button>
      <div class="startmenu__sep"></div>
      <button class="startitem" id="resetLayout" type="button">ðŸ§¹ Reset windows</button>
    </div>
  </aside>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="./app.js"></script>
</body>
</html>
