<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maksim Shmelev ¬∑ Portfolio</title>
  <meta name="description" content="Portfolio desktop experience." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Monitor shell -->
  <main class="stage" aria-label="Portfolio computer">
    <section class="monitor" aria-label="Monitor">
      <div class="monitor__bezel">
        <div class="monitor__screen" id="screen">
          <!-- OFF / BOOT overlay -->
          <div class="overlay overlay--off" id="overlayOff" aria-hidden="false">
            <div class="overlay__hint">
              <div class="hint__dot"></div>
              <div class="hint__text">Press power</div>
            </div>
          </div>

          <div class="overlay overlay--boot" id="overlayBoot" aria-hidden="true">
            <div class="boot">
              <div class="boot__logo">Windows</div>
              <div class="boot__bar" aria-label="Loading">
                <span></span><span></span><span></span><span></span>
              </div>
              <div class="boot__sub">Starting up‚Ä¶</div>
            </div>
          </div>

          <!-- Desktop OS -->
          <div class="os" id="os" data-power="off" aria-label="Desktop">
            <div class="desktop" id="desktop" aria-label="Desktop background">
              <div class="desktop__icons" id="desktopIcons" aria-label="Desktop icons">
                <!-- icons injected by app.js -->
              </div>

              <!-- windows container -->
              <div class="wm" id="wm" aria-label="Windows area"></div>

              <!-- taskbar -->
              <div class="taskbar" role="navigation" aria-label="Taskbar">
                <button class="start" id="startBtn" type="button" aria-haspopup="true" aria-expanded="false">
                  <span class="start__logo" aria-hidden="true"></span>
                  <span class="start__text">start</span>
                </button>

                <div class="taskbar__tasks" id="taskbarTasks" aria-label="Open windows"></div>

                <div class="tray" aria-label="System tray">
                  <button class="tray__btn" id="muteBtn" type="button" title="Sound (fake)" aria-label="Sound">
                    <span aria-hidden="true">üîä</span>
                  </button>
                  <div class="tray__clock" id="clock">--:--</div>
                </div>
              </div>

              <!-- start menu -->
              <div class="startmenu" id="startMenu" role="menu" aria-label="Start menu" hidden>
                <div class="startmenu__header">
                  <div class="avatar" aria-hidden="true"></div>
                  <div class="startmenu__name">
                    <div class="name__main">Maksim Shmelev</div>
                    <div class="name__sub">E-commerce ¬∑ Digital Marketing</div>
                  </div>
                </div>

                <div class="startmenu__cols">
                  <div class="startmenu__col">
                    <div class="startmenu__section">Pinned</div>
                    <button class="sm-item" data-open="cv" role="menuitem">
                      <span class="sm-ico">üìÑ</span> CV.pdf
                    </button>
                    <button class="sm-item" data-open="projects" role="menuitem">
                      <span class="sm-ico">üìÅ</span> Projects
                    </button>
                    <button class="sm-item" data-open="contact" role="menuitem">
                      <span class="sm-ico">‚úâÔ∏è</span> Contact
                    </button>
                  </div>

                  <div class="startmenu__col startmenu__col--right">
                    <div class="startmenu__section">Quick</div>
                    <a class="sm-item sm-link" href="CV_Maksim_Shmelev_Ecommerce.pdf" target="_blank" rel="noopener">
                      <span class="sm-ico">‚Üó</span> Open CV in new tab
                    </a>
                    <button class="sm-item sm-danger" data-poweroff="1" role="menuitem">
                      <span class="sm-ico">‚èª</span> Shut down‚Ä¶
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /os -->
        </div><!-- /screen -->
      </div><!-- /bezel -->

      <div class="monitor__base">
        <div class="monitor__brand">MS</div>
        <button class="power" id="powerBtn" type="button" aria-label="Power">
          <span class="power__ring" aria-hidden="true"></span>
          <span class="power__label">power</span>
        </button>
      </div>
    </section>

    <footer class="footer">
      <span>Tip: double-click icons ¬∑ drag windows ¬∑ start menu bottom-left</span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
