<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Personal website in build in desktop style" />
  <title>My Desktop Portfolio</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="wallpaper" aria-hidden="true"></div>

  <!-- Top controls -->
  <header class="topbar" role="banner">
    <div class="topbar__left">
      <div class="brand">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__text" id="brandText">hi! i'm â€¦</span>
      </div>
      <div class="hint" id="hintText">illustrator / developer / â€¦</div>
    </div>

    <div class="topbar__right">
      <button class="toggle" id="themeToggle" type="button" aria-pressed="false" title="Toggle theme">
        <span class="toggle__icon" aria-hidden="true">â˜¾</span>
        <span class="toggle__label">Dark</span>
      </button>

      <button class="toggle" id="sfxToggle" type="button" aria-pressed="false" title="Toggle sound effects">
        <span class="toggle__icon" aria-hidden="true">â™ª</span>
        <span class="toggle__label">SFX</span>
      </button>

      <button class="btn" id="resetLayout" type="button" title="Reset window positions">
        Reset
      </button>
    </div>
  </header>

  <!-- Desktop -->
  <main id="desktop" class="desktop" role="main">
    <section class="icons" aria-label="Desktop icons">
      <button class="icon" data-open="about" type="button">
        <div class="icon__glyph" aria-hidden="true">ğŸ‘‹</div>
        <div class="icon__label">about</div>
      </button>

      <button class="icon" data-open="links" type="button">
        <div class="icon__glyph" aria-hidden="true">ğŸ”—</div>
        <div class="icon__label">links</div>
      </button>

      <button class="icon" data-open="work" type="button">
        <div class="icon__glyph" aria-hidden="true">ğŸ§©</div>
        <div class="icon__label">work</div>
      </button>

      <button class="icon" data-open="faq" type="button">
        <div class="icon__glyph" aria-hidden="true">â“</div>
        <div class="icon__label">faq</div>
      </button>

      <button class="icon" data-open="contact" type="button">
        <div class="icon__glyph" aria-hidden="true">âœ‰ï¸</div>
        <div class="icon__label">contact</div>
      </button>

      <button class="icon" data-open="downloads" type="button">
        <div class="icon__glyph" aria-hidden="true">â¬‡ï¸</div>
        <div class="icon__label">downloads</div>
      </button>
    </section>

    <!-- Optional little "buddy" -->
    <section class="buddy" aria-label="Desktop buddy">
      <button class="buddy__card" id="ratCard" type="button" aria-pressed="false" title="Play / pause Andante">
        <img class="buddy__img" src="assets/rat.svg" alt="Classical music rat" />
        <div class="buddy__text">
          <div class="buddy__title">classical music rat</div>
          <div class="buddy__subtitle">click to play / pause</div>
        </div>
        <div class="buddy__eq" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </button>
    </section>

<!-- Cursor-following eyes (Rodd's style) -->
<div class="watcher" id="watcher" aria-hidden="true">
  <svg class="eyesSvg" id="eyesSvg" viewBox="0 0 240 80" width="240" height="80" role="presentation">
    <defs>
      <clipPath id="eyeClipL">
        <path d="M20 40 C 38 22, 82 22, 100 40 C 82 58, 38 58, 20 40 Z"></path>
      </clipPath>
      <clipPath id="eyeClipR">
        <path d="M140 40 C 158 22, 202 22, 220 40 C 202 58, 158 58, 140 40 Z"></path>
      </clipPath>
    </defs>

    <!-- Left eye -->
    <path class="eyeSclera" d="M20 40 C 38 22, 82 22, 100 40 C 82 58, 38 58, 20 40 Z"></path>
    <circle class="eyePupil" id="pupilL" cx="60" cy="40" r="12" clip-path="url(#eyeClipL)"></circle>
    <circle class="eyeShine" id="shineL" cx="55" cy="35" r="3" clip-path="url(#eyeClipL)"></circle>

    <!-- Right eye -->
    <path class="eyeSclera" d="M140 40 C 158 22, 202 22, 220 40 C 202 58, 158 58, 140 40 Z"></path>
    <circle class="eyePupil" id="pupilR" cx="180" cy="40" r="12" clip-path="url(#eyeClipR)"></circle>
    <circle class="eyeShine" id="shineR" cx="175" cy="35" r="3" clip-path="url(#eyeClipR)"></circle>

    <!-- Subtle outline (like print/film) -->
    <path class="eyeOutline" d="M20 40 C 38 22, 82 22, 100 40 C 82 58, 38 58, 20 40 Z"></path>
    <path class="eyeOutline" d="M140 40 C 158 22, 202 22, 220 40 C 202 58, 158 58, 140 40 Z"></path>
  </svg>
</div>
</div>
  <div class="eye"><div class="pupil"></div></div>
</div>
    <!-- Windows container -->
    <div id="windows" class="windows" aria-live="polite"></div>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="./app.js"></script>
</body>
</html>
