<!-- assets/rat.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160" role="img" aria-label="Cute rat">
  <defs>
    <!-- soft shadow -->
    <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-opacity="0.25"></feDropShadow>
    </filter>

    <!-- fur gradients -->
    <radialGradient id="fur" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#f3f4f7"></stop>
      <stop offset="45%" stop-color="#d6d8df"></stop>
      <stop offset="100%" stop-color="#a8abb7"></stop>
    </radialGradient>

    <radialGradient id="fur2" cx="40%" cy="25%" r="75%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.75"></stop>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0"></stop>
    </radialGradient>

    <!-- ear gradients -->
    <radialGradient id="ear" cx="35%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#f0c7d7"></stop>
      <stop offset="70%" stop-color="#d79bb4"></stop>
      <stop offset="100%" stop-color="#b77a95"></stop>
    </radialGradient>

    <!-- nose gradients -->
    <radialGradient id="nose" cx="35%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#ffb1c4"></stop>
      <stop offset="70%" stop-color="#e57293"></stop>
      <stop offset="100%" stop-color="#b84b6a"></stop>
    </radialGradient>

    <!-- subtle outline -->
    <linearGradient id="stroke" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0.30"></stop>
      <stop offset="100%" stop-color="#000" stop-opacity="0.10"></stop>
    </linearGradient>
  </defs>

  <!-- whole mascot -->
  <g filter="url(#ds)">
    <!-- tail hint (behind) -->
    <path d="M123 102c18 4 20 20 5 27-12 6-25-1-28-12" fill="none" stroke="#b77a95" stroke-opacity="0.85" stroke-width="10" stroke-linecap="round"></path>
    <path d="M123 102c18 4 20 20 5 27-12 6-25-1-28-12" fill="none" stroke="#f0c7d7" stroke-opacity="0.55" stroke-width="6" stroke-linecap="round"></path>

    <!-- ears -->
    <g>
      <path d="M43 53c-12-7-18-22-7-33 11-11 28-6 35 9 5 10-1 22-12 28" fill="url(#fur)" stroke="url(#stroke)" stroke-width="2" stroke-linejoin="round"></path>
      <path d="M50 50c-8-5-12-14-5-21 7-7 18-4 23 6 3 7-1 14-8 18" fill="url(#ear)" stroke="#000" stroke-opacity="0.10" stroke-width="1.5" stroke-linejoin="round"></path>

      <path d="M117 53c12-7 18-22 7-33-11-11-28-6-35 9-5 10 1 22 12 28" fill="url(#fur)" stroke="url(#stroke)" stroke-width="2" stroke-linejoin="round"></path>
      <path d="M110 50c8-5 12-14 5-21-7-7-18-4-23 6-3 7 1 14 8 18" fill="url(#ear)" stroke="#000" stroke-opacity="0.10" stroke-width="1.5" stroke-linejoin="round"></path>
    </g>

    <!-- head -->
    <path d="M80 34
             c-28 0-50 18-50 45
             c0 18 8 32 20 41
             c8 6 18 10 30 10
             c12 0 22-4 30-10
             c12-9 20-23 20-41
             c0-27-22-45-50-45z" fill="url(#fur)" stroke="url(#stroke)" stroke-width="2" stroke-linejoin="round"></path>
    <!-- glossy highlight -->
    <ellipse cx="65" cy="58" rx="28" ry="22" fill="url(#fur2)"></ellipse>

    <!-- eyes -->
    <g>
      <ellipse cx="60" cy="80" rx="9" ry="10" fill="#14151a"></ellipse>
      <circle cx="57" cy="77" r="2.4" fill="#fff" opacity="0.9"></circle>
      <circle cx="62.5" cy="83" r="1.2" fill="#fff" opacity="0.55"></circle>

      <ellipse cx="100" cy="80" rx="9" ry="10" fill="#14151a"></ellipse>
      <circle cx="97" cy="77" r="2.4" fill="#fff" opacity="0.9"></circle>
      <circle cx="102.5" cy="83" r="1.2" fill="#fff" opacity="0.55"></circle>
    </g>

    <!-- cheeks -->
    <ellipse cx="50" cy="96" rx="10" ry="7" fill="#f0c7d7" opacity="0.35"></ellipse>
    <ellipse cx="110" cy="96" rx="10" ry="7" fill="#f0c7d7" opacity="0.35"></ellipse>

    <!-- snout -->
    <path d="M80 92
             c-10 0-18 6-18 14
             c0 9 8 16 18 16
             c10 0 18-7 18-16
             c0-8-8-14-18-14z" fill="#d7dae3" opacity="0.95" stroke="#000" stroke-opacity="0.12" stroke-width="1.6"></path>

    <!-- nose -->
    <path d="M80 104
             c-4 0-7 2.5-7 5.8
             c0 3.4 3 6.2 7 6.2
             c4 0 7-2.8 7-6.2
             c0-3.3-3-5.8-7-5.8z" fill="url(#nose)" stroke="#000" stroke-opacity="0.12" stroke-width="1.4"></path>
    <circle cx="77.3" cy="107" r="1.1" fill="#fff" opacity="0.65"></circle>

    <!-- mouth -->
    <path d="M72 116c3 3 6 4 8 4s5-1 8-4" fill="none" stroke="#000" stroke-opacity="0.35" stroke-width="2.2" stroke-linecap="round"></path>

    <!-- whiskers -->
    <g stroke="#2a2c34" stroke-opacity="0.35" stroke-width="2" stroke-linecap="round">
      <path d="M64 108c-16 0-28 4-40 10"></path>
      <path d="M64 112c-16 2-28 9-39 18"></path>
      <path d="M64 104c-16-2-28-8-39-15"></path>

      <path d="M96 108c16 0 28 4 40 10"></path>
      <path d="M96 112c16 2 28 9 39 18"></path>
      <path d="M96 104c16-2 28-8 39-15"></path>
    </g>

    <!-- tiny tooth -->
    <rect x="78" y="119.5" width="4" height="6" rx="1.2" fill="#ffffff" opacity="0.9"></rect>
  </g>
</svg>
